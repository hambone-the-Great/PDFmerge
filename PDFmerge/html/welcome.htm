<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PDFmerge</title>

    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
           v2.0 | 20110126
           License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>

    <style>
        /*Homemade styles ;-)*/
        *, body { font-family:'Open Sans'; }        
        h1, h2, h3, h4, h5, h6 { font-weight:bold; line-height:1.5em;}
        h1 {font-size:3em;}
        h2 {font-size:2.5em;}
        h3 {font-size:2em;}
        h4 {font-size:1.5em;}
        h5 {font-size:1.25em;}
        h6 {font-size:1em;}
        p {font-size:1em;}

    </style>

</head>
<body>
    <div style="padding: 20px;">
        <h1>Welcome to PDFmerge</h1>
        <h2>Drag and drop the files that you would like to merge to the box above.</h2>
        <div style="margin:20px auto; width:85%; padding:20px; text-align:center;">
            <img src="../images/PDFmerge-logo.png" alt="where's the picture?" />
        </div>
    </div>
</body>
</html>
